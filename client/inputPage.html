<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Creation</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        button {
            color: white;
            background-color: transparent;
        }

        nav {
            display: flex;
            justify-content: space-between;
            width: 97%;
            margin: 0.5% 0;
            margin-left: auto;
            margin-right: auto;
            padding: 1%;
            /* border: 2px solid yellowgreen; */
        }

        nav button {
            border: none;
            padding: 1%;
            font-size: 1.1rem;
        }

        button:hover {
            cursor: pointer;
        }

        .border {
            border: 1px solid white;
            border-radius: 3px;
        }

        nav a {
            text-decoration: none;
            color: white;
        }

        #content {
            margin: 1% 2%;
            /* border: 2px solid red; */
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #poster {
            height: 80vh;
            width: 40%;
            /* border: 1px solid cyan; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* #poster img {
            object-fit: contain;
            max-height: 100%;
        } */

        #poster svg {
            object-fit: contain;
            max-height: 100%;
        }

        #tools {
            /* border: 1px solid rgb(239, 150, 251); */
            height: 40vh;
            padding: 1%;
        }

        #toolButtons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5%;
        }

        #toolButtons button {
            padding: 2% 3%;
            font-size: 1.2rem;
        }

        #undo {
            aspect-ratio: 3 / 1;
            font-weight: bolder;
        }

        #toolColumn {
            height: 80%;
            /* border: 1px solid red; */
        }

        .tool {
            margin: 8% 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            width: 90%;
            /* border: 1px solid cyan; */
        }

        #filter {
            background-color: transparent;
            color: white;
        }

        #filter:hover {
            cursor: pointer;
        }

        option {
            background-color: black;
            color: white;
        }

        #colorPicker {
            background-color: transparent;
            width: 40%;
        }

        #colorPicker:hover {
            cursor: pointer;
        }

        #textTool {
            display: block;
            justify-content: none;
            align-items: none;
            height: 50%;
            /* border: 1px solid yellow; */
        }

        #textBox {
            margin: 4% auto;
            width: 96%;
            height: 50%;
            background-color: transparent;
            color: white;
            resize: none;
        }
    </style>
</head>

<body>
    <nav>
        <button><a href="./choicePage.html">&larr; Exit</a></button>
        <button class="border">Finish</button>
    </nav>

    <div id="content">

        <!-- The modal for the poster background info -->
        <div id="backgroundInfo">

        </div>

        <div id="poster">
            <!-- <svg width="500" height="600">
                <defs>
                  <pattern id="background-image" patternUnits="userSpaceOnUse" width="500" height="600">
                    <image href="./assets/posterImages/poster3.jpg" x="0" y="0" width="500" height="600" />
                  </pattern>
                </defs>
                <rect width="100%" height="100%" fill="url(#background-image)" />
              </svg> -->

            <!-- Use an object element to load the SVG -->
            <object id="svgObject" type="image/svg+xml" width="500" height="600"
                data="assets/geoff-nuclear-svg.svg"></object>
        </div>

        <div id="tools">

            <!-- Undo and Reset Buttons -->
            <div id="toolButtons">
                <button id="undo" class="border">&hookleftarrow;</button>
                <button id="reset" class="border">Reset</button>
            </div>

            <hr>

            <div id="toolColumn">

                <!-- Filter Tool -->
                <div class="tool">
                    <label for="filter">Filter</label>

                    <select name="filter" id="filter" class="border">
                        <option value="none">None</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>

                <!-- Color Tool -->
                <div class="tool">
                    <label for="colorPicker">Color</label>
                    <input name="colorPicker" type="color" id="colorPicker" value="#ffffff">
                </div>

                <!-- Text Tool -->
                <div class="tool" id="textTool">
                    <label for="textBox">Edit Text</label>
                    <textarea name="textBox" type="text" id="textBox" class="border" maxlength="25"></textarea>
                </div>
            </div>

        </div>

    </div>

    <script>

        const textArea = document.getElementById('textBox');
        const colorPicker = document.getElementById('colorPicker');
        const filterMenu = document.getElementById('filter');

        window.onload = () => {

        };

        // Wait for the SVG to load
        document.getElementById('svgObject').addEventListener('load', function () {
            const svgDoc = this.contentDocument;

            const svgElement = svgDoc.querySelector('*');

            const textElement = svgDoc.getElementById('Edit this text please'); // Ensure this ID matches the SVG's text element ID

            const textOutline = svgDoc.querySelector('.s0');

            if (textElement) {

                textArea.textContent = textElement.textContent.trim();

                textArea.addEventListener('input', () => {
                    // Update the poster when the textarea content changes
                    textElement.textContent = textArea.value.trim();
                });

                colorPicker.addEventListener('input', () => {
                    // Update the poster when the color picker content changes
                    textElement.style.fill = colorPicker.value;
                });

                filterMenu.addEventListener('input', () => {
                    switch (filterMenu.value) {
                        case 'none':
                            svgElement.style.filter = 'none';
                            break;
                        case 'light':
                            svgElement.style.filter = 'brightness(1.8)';
                            break;
                        case 'dark':
                            svgElement.style.filter = 'brightness(0.8)';
                            break;
                        default:
                            svgElement.style.filter = 'none';
                    }
                });

                // Add a click event listener to the text element
                // textElement.addEventListener('click', function () {

                //     textOutline.style.stroke = 'rgba(47, 0, 128, 0.93)';

                // Prompt the user for new text
                // const newText = prompt('Enter new text:', textElement.textContent);

                // If the user entered new text, update the text content
                // if (newText !== null) {
                //     textElement.textContent = newText;
                // }
                // });
            } else {
                console.error('Text element not found in SVG');
            }
        });

    </script>
</body>

</html>
