<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
   <title>Community Gallery</title>
   <style>
        body { 
            background-color: black;
            font-family: "Inter", Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            color: #E9AF66;
            width: 100px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            left: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            gap: 20px;
        }
        .sidebar h2 {
            font-family: "Instrument Serif", Arial, Helvetica, sans-serif;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 12em;
            margin-right: 20px;
            text-align: center;
            font-weight: 300;
        }
        .sidebar .return-home {
    font-family: "Inter", Arial, Helvetica, sans-serif;
    font-size: 14px;
    text-decoration: none;
    color: #E9AF66;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px; /* Space between arrow and text */
    margin-top: 20px;
    cursor: pointer;
    transition: color 0.3s ease;
}


        .gallery-container {
            flex: 1;
            margin-left: 100px; /* Matches sidebar width */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.5);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            display: flex;
            flex-direction: row; /* Horizontal layout */
            background-color: #1a1a1a;
            color: #e6e6e6;
            padding: 20px;
            max-width: 500px; /* Reduced maximum width */
            width: 90%; /* Responsive width */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            gap: 20px; /* Space between image and text */
            position: relative;
        }

        .modal-content img {
            width: 200px; /* Reduced image width */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }

        .modal-content p {
            font-size: 16px;
            line-height: 1.6;
            color: #e6e6e6;
            margin: 0;
            flex: 1; /* Allow text to fill remaining space */
        }

        #closeModal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
        }
</style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/" class="return-home">&#8592; Return to Home</a>
        <h2>Poster Wall</h2>
    </div>

    <!-- Main Content -->
    <div class="gallery-container">
        <h1>Community Gallery</h1>
        <div class="gallery" id="gallery"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <img id="modalImage" src="" alt="Poster">
            <p id="modalText"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch gallery data from the server
            fetch('/getSavedPosters')
                .then(response => response.json())
                .then(data => {
                    const gallery = document.getElementById('gallery');

                    // Populate the gallery with images
                    data.forEach(poster => {
                        const img = document.createElement('img');
                        img.src = poster.img; // Edited image
                        img.alt = poster.creator || "User Poster";
                        img.loading = "lazy"; // Lazy loading for performance
                        img.onclick = () => showModal(poster); // Show modal on click
                        gallery.appendChild(img);
                    });
                })
                .catch(err => console.error('Error fetching posters:', err));

            const modal = document.getElementById('modal');
            const closeModal = document.getElementById('closeModal');

            // Close modal on click of close button
            closeModal.onclick = () => (modal.style.display = 'none');

            // Show modal with poster details
            function showModal(poster) {
                const modalImage = document.getElementById('modalImage');
                const modalText = document.getElementById('modalText');

                modalImage.src = poster.img;
                modalText.innerHTML = `
                    <strong>Creator:</strong> ${poster.creator || "Unknown"}<br>
                    <strong>Date Created:</strong> ${poster.time || "Not Specified"}<br>
                `;
                modal.style.display = 'flex';
            }

            // Close modal on outside click
            modal.onclick = (event) => {
                if (event.target === modal) modal.style.display = 'none';
            };
        });
    </script>
</body>
</html>
