<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
   <title>Database View</title>
   <style>
        body{ 
            background-color: black;
            font-family: "Inter", Arial, Helvetica, sans-serif;
        }
        h1 {
            color: white;
        }

       .gallery img {
           width: 200px;
           height: auto;
           cursor: pointer;
           margin: 10px;
       }
       .modal {
           display: none;
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background-color: rgba(0, 0, 0, 0.8);
           justify-content: center;
           align-items: center;
       }
       .modal-content {
           background-color: white;
           padding: 20px;
           border-radius: 5px;
           text-align: center;
       }
   </style>
</head>
<body>
    <h1>Community Gallery</h1>
    <div class="gallery" id="gallery"></div>
    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <span id="closeModal" style="cursor:pointer;">&times;</span>
            <img id="modalImage" src="" alt="Poster" style="width: 80%;">
            <p id="modalText"></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/getPosters')
                .then(response => response.json())
                .then(data => {
                    const gallery = document.getElementById('gallery');
                    data.forEach(poster => {
                        const img = document.createElement('img');
                        img.src = poster.imagePath;
                        img.alt = poster.name;
                        img.onclick = () => showModal(poster);
                        gallery.appendChild(img);
                    });
                });

            const modal = document.getElementById('modal');
            const closeModal = document.getElementById('closeModal');
            closeModal.onclick = () => modal.style.display = 'none';

            function showModal(poster) {
                const modalImage = document.getElementById('modalImage');
                const modalText = document.getElementById('modalText');
                modalImage.src = poster.imagePath;
                modalText.innerHTML = `
                    <strong>Name:</strong> ${poster.name}<br>
                    <strong>Date:</strong> ${new Date(poster.dateTime).toLocaleString()}<br>
                    <strong>Original Poster:</strong> ${poster.originalPoster}
                `;
                modal.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
